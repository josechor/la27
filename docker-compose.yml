services:
  database:
    image: mysql:8.0
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: la27_db
      MYSQL_USER: user
      MYSQL_PASSWORD: user
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api_container
    ports:
      - "3000:3000"
    depends_on:
      - database
    environment:
      DB_HOST: database
      DB_USER: user
      DB_PASSWORD: user
      DB_NAME: la27_db
    volumes:
      - .:/app  # Monta el c√≥digo local en el contenedor
      - ./uploads:/app/uploads  # Mapea la carpeta uploads del host al contenedor
    restart: always
    command: ["npm", "run", "dev"]  # Ejecuta el script de nodemon

volumes:
  mysql_data:
